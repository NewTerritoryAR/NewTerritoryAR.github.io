<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Vitamix Demo</title>
  <!-- script to include aframe -->
  <script src="//cdn.8thwall.com/web/aframe/8frame-0.9.0.min.js"></script>


   <!-- XR Extras - provides utilities like load screen, almost there, and error handling.
         See github.com/8thwall/web/xrextras -->
  <script src="/xrxtras.js"></script>
  <!-- 8thWall Web - Replace the app key here with your own app key -->
  <script src="//apps.8thwall.com/xrweb?appKey=rZ6k1u0iwXKfXd35NTWnu3EQNGKlLxb5YDQssvHsaBi9oxtWJUgHdFJzkQIvaVFyWRhhZa"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Materialize cdn links -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- load carousel -->
  <script type="application/javascript">

    document.addEventListener('DOMContentLoaded', function() {
      var elems = document.querySelectorAll('.carousel');
      var instances = M.Carousel.init(elems);
    });

    function button1Click() {
      var videoPlayer = document.getElementById('vitamixVideo');
      videoPlayer.src = 'https://drive.google.com/file/d/1jGmyv6pUPOP76NuSaifaNxDc221b7bNZ/view?usp=sharing'
      alert(videoPlayer.src);
    }

    function button2Click() {
      var videoPlayer = document.getElementById('vitamixVideo');
      videoPlayer.src = 'https://drive.google.com/file/d/19Xcj8n2qr4dHYworJtB6EiwX7xa54Wib/view?usp=sharing'
      alert(videoPlayer.src);
    }

    function button3Click() {
      var videoPlayer = document.getElementById('vitamixVideo');
      // videoPlayer.src = 'https://'
      alert('button 3');
    }

    function button4Click() {
      var videoPlayer = document.getElementById('vitamixVideo');
      // videoPlayer.src = 'https://'
      alert('button 4');
    }

    function button5Click() {
      var videoPlayer = document.getElementById('vitamixVideo');
      // videoPlayer.src = 'https://'
      alert('button 5');
    }

  </script>
</head>

<body>
  <div class="carousel" style= "position: fixed; bottom: 0; z-index: 1200;">
    <button id="vid1-btn" class="carousel-item" onclick="button1Click()">
      <span>video 1</span>
    </button>
    <button id="vid2-btn" class="carousel-item" onclick="button2Click()">
      <span>video 2</span>
    </button>
    <button id="vid3-btn" class="carousel-item" onclick="button3Click()">
      <span>video 3</span>
    </button>
    <button id="vid4-btn" class="carousel-item" onclick="button4Click()">
      <span>video 4</span>
    </button>
    <button id="vid5-btn" class="carousel-item" onclick="button5Click()">
      <span>video 5</span>
    </button>
  </div>

  <a-scene
    xrweb="disableWorldTracking: true"
    xrextras-gesture-detector
    xrextras-almost-there
    xrextras-loading
    xrextras-runtime-error>
    <a-assets>
      <video
        id="vitamixVideo"
        autoplay="true"
        crossorigin="anonymous"
        loop="false"
        src = "https://video.wixstatic.com/video/53058a_7193749490e4499ba4edb5852a5d2d10/1080p/mp4/file.mp4">
      </video>
    </a-assets>

    <a-camera
      position="0 4 10"
      raycaster="objects: .cantap"
      cursor="fuse: false; rayOrigin: mouse;">
    </a-camera>

    <a-entity
      xrextras-named-image-target="name: vitamixtarget"
      xrextras-play-video="video: #vitamixVideo; canstop: true"
      geometry="primitive: plane; height:0.85 ; width: 1.38;" />

    <a-light type="directional" intensity="0.5" position="1 1 1"></a-light>

    <a-light type="ambient" intensity="1"></a-light>

  </a-scene>

</body>
</html>
