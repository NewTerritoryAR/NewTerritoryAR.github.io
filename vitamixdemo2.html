<!doctype html>
<html>

<head>
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <title>Vitamix Demo 2</title>

  <script src="//cdn.8thwall.com/web/aframe/8frame-0.9.0.min.js"></script>

  <!-- XR Extras - provides utilities like load screen, almost there, and error handling.
         See github.com/8thwall/web/xrextras -->
  <script src="//cdn.8thwall.com/web/xrextras/xrextras.js"></script>

  <!-- 8thWall Web - Replace the app key here with your own app key -->
  <script src="//apps.8thwall.com/xrweb?appKey=9NFeMJ7j2X2fRmXsHfGc9vTt08nawT20FPHKJKnAQLMJ3bm0ilhNoOOb6XqooFpFHPTMPh"></script>
 
  <script>
  

  </script>

</head>

<body>
  
  <a-scene
    xrweb="disableWorldTracking: true"
    xrextras-gesture-detector
    xrextras-loading
    xrextras-almost-there
    xrextras-runtime-error
    xrweb
    >


    <a-assets>
    <img id="playbutton" src="https://static.wixstatic.com/media/53058a_b2eb768f7b2541d68eb9b6bce7f87a88~mv2.png/v1/fill/w_1920,h_1080/PlayButton1080image.png">
      <video
        id="currentVideo"
        autoplay="true"
        crossorigin="anonymous"
        loop="false"
        src = "https://video.wixstatic.com/video/53058a_b280977578c94eaf9d34989a6a194ae6/1080p/mp4/file.mp4">
      </video>

    </a-assets>

    <a-camera
      position="0 4 10"
      raycaster="objects: .cantap"
      cursor="fuse: false; rayOrigin: mouse;">
    </a-camera>

    <a-light type="directional" intensity="0.5" position="1 1 1"></a-light>

    <a-light type="ambient" intensity="1"></a-light>

    <!-- Note: "name:" must be set to the name of the image target uploaded to the 8th Wall Console -->
    <a-entity 
      xrextras-named-image-target="name: VM"
      xrextras-play-video="video: #currentVideo; thumb: playbutton";
      geometry="primitive: plane; height: 0.85; width: 1.38;"
      >
      
    </a-entity>
    

  </a-scene>

</body>
</html>
