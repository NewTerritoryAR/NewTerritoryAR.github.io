<!doctype html>
<html>

<head>
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <title>Dance Video</title>

  <script src="//cdn.8thwall.com/web/aframe/8frame-0.9.0.min.js"></script>

  <!-- XR Extras - provides utilities like load screen, almost there, and error handling.
         See github.com/8thwall/web/xrextras -->
  <script src="//cdn.8thwall.com/web/xrextras/xrextras.js"></script>

  <!-- 8thWall Web - Replace the app key here with your own app key -->
  <script src="//apps.8thwall.com/xrweb?appKey=4gJGzjGnFHaeWTzOvJW9xzs2LLek2UZcq0oHfnbfNWZaqGmlhVhkNQS4fx5rvvgm1RDg71"></script>
 
</head>

<body>
  
  <a-scene
    xrweb="disableWorldTracking: true"
    xrextras-gesture-detector
    xrextras-almost-there
    xrextras-loading
    xrextras-runtime-error
    >


    <a-assets>
    
      
      <img id="dance-video-img" src="targets/1.jpg">
      <video
        id="currentVideo"
        autoplay="true"
        crossorigin="anonymous"
        loop="false"
        src = "https://video.wixstatic.com/video/53058a_36ab786399634e5bb4bafe3950e406b5/720p/mp4/file.mp4">
        
      </video>
     
    </a-assets>

    <a-camera
      position="0 4 10"
      raycaster="objects: .cantap"
      cursor="fuse: false; rayOrigin: mouse;">
    </a-camera>

    <a-light type="directional" intensity="0.5" position="1 1 1"></a-light>

    <a-light type="ambient" intensity="1"></a-light>

    <!-- Note: "name:" must be set to the name of the image target uploaded to the 8th Wall Console -->
    <a-entity 
      xrextras-named-image-target="name:1"
      xrextras-play-video="video: #currentVideo; canstop: true"
      geometry="primitive: plane; height: 1; width: 0.79;"
      >
      
    </a-entity>
 <div id="allButtons">
      <button type="button" id=button1 onclick="playVideo()" style= "
        -webkit-appearance: none;
        border-radius: 2;
        background-color: white;
        position: fixed;
        font-size: 4;
        display: inline-block;
        bottom: 2%; 
        height: 50px;
        width: 41.6px;
        left: 20%;
        text-align: center;
        z-index: 1;">
        Play Video
      </button>
     
      </div>

  </a-scene>
<script>
function playVideo(){ 
  document.getElementById("currentVideo").src="https://video.wixstatic.com/video/53058a_36ab786399634e5bb4bafe3950e406b5/720p/mp4/file.mp4"
}

</script>

</body>
</html>
