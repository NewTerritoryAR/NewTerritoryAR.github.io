<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<title>Shroud Target</title>
 	<!-- script to include aframe -->
	<script src="//cdn.8thwall.com/web/aframe/8frame-0.9.0.min.js"></script>
	

	 <!-- XR Extras - provides utilities like load screen, almost there, and error handling.
         See github.com/8thwall/web/xrextras -->
	<script src="/xrxtras.js"></script>
	<!-- 8thWall Web - Replace the app key here with your own app key -->
	<script src="//apps.8thwall.com/xrweb?appKey=ci3XfKv5VvkDGR6DDODd4hyg9XcUa2DlQGJwiL9TPN0eNgk2lxdgXkMZYWZ2Uzr8yOby5F"></script> 
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

</head>

<body>
	<a-scene
	xrweb="disableWorldTracking: true"
	xrextras-gesture-detector
	xrextras-almost-there
	xrextras-loading
	xrextras-runtime-error
	>


<a-assets>
         
      <video
        id="ShroudVideo"
        autoplay="true"
        crossorigin="anonymous"
        loop="false"
        src = "https://video.wixstatic.com/video/53058a_9b05295fadf642b78a37cc789ab2ec99/1080p/mp4/file.mp4">
        
      </video>
    </a-assets>

    <a-camera
      position="0 4 10"
      raycaster="objects: .cantap"
      cursor="fuse: false; rayOrigin: mouse;">
    </a-camera>

 <a-entity 
      xrextras-named-image-target="name: Shroud"
      xrextras-play-video="video: #ShroudVideo; canstop: true"
      geometry="primitive: plane; height:0.85 ; width: 1.38;"
      >
    <a-light type="directional" intensity="0.5" position="1 1 1"></a-light>

    <a-light type="ambient" intensity="1"></a-light>

 

</a-scene>

</body>
</html>
